<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Style Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Spotify</h2>
        <ul class="menu">
            <li class="active">Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>

        <h4 class="section-title">Playlists</h4>
        <ul class="playlist">
            <li>Liked Songs</li>
            <li>Daily Mix</li>
            <li>Top Hits</li>
            <li>Chill Vibes</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1 class="heading">Now Playing</h1>

        <div class="album-card">
            <img src="Jailer.jpg" class="album-art" alt="Album">
            <h3 class="song">HUKUM</h3>
            <p class="artist">Anirudh Ravichander</p>
        </div>
    </main>

</div>

<!-- Bottom Player -->
<footer class="player-bar">

    <div class="song-info">
        <img src="Jailer (1).jpg" alt="thumb">
        <div>
            <p class="song-name">HUKUM</p>
            <p class="artist-name">Anirudh Ravichander</p>
        </div>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

    <div class="progress">
        <span>0:45</span>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <span>3:20</span>
    </div>

</footer>

</body>
</html>
